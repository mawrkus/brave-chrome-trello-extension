<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bulma-0.8.0.min.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div class="container">
      <section class="title">
        TrelloMe!
      </section>

      <div class="form">
        <div class="field" id="js-api-key-field">
          <label class="label">Trello API key</label>
          <div class="control">
            <input id="js-api-key" class="input" type="password" placeholder="Enter your key" required>
          </div>
        </div>

        <div class="field" id="js-api-token-field">
          <label class="label">Trello API token</label>
          <div class="control">
            <input id="js-api-token" class="input" type="password" placeholder="Enter your token">
          </div>
        </div>

        <div class="has-text-centered">
          <button id="js-save-settings" class="button">Save</button>
        </div>
      </div>

      <section class="help-msg">
        In order to obtain your key/token pair, <a href="https://trello.com/login" target="_blank">login to Trello</a> then visit <a href="https://trello.com/app-key/" target="_blank">https://trello.com/app-key/</a>
      </section>
    </div>

    <script src="../background/storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
